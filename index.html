<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700"
      rel="stylesheet"
    />
    <title>Color game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  </head>
  <body>
    <h1>
      The Great
      <br />
      <span id="colorDisplay">RGB</span>
      <br />
      Color Game
    </h1>

    <div id="menu">
      <button type="button" name="newColors" id="newColors">NEW COLORS</button>
      <span id="message"></span>
      <button type="button" name="easy" id="easy">EASY</button>
      <button type="button" name="hard" id="hard">HARD</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
